<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../ecommerce.css/signup.css">
  <script defer src="../ecommerce.js/signup.js"></script>
  <!-- ionicons  web for icons -->
  <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<title>Login and Register</title>
</head>
<body>
  
  <header>

              <!-- <h2 class="logo">EGY Store</h2> -->
              <a href="E-commerce2.html" class="logo">EGY Store</a>

            <nav class="navegation">
              <a href="./myaccount.html">My Account</a>
              <a href="aboutpage.html">About</a>
              <a href="#">Services</a>
              <a href="contactuspage.html">Contact</a>
              <button href="#" class="btnlogin-popup" id="login">Login</button>
            </nav>

  </header>

<div class="wrapper">
  <span class="icon-close">
    <ion-icon name="close-outline"></ion-icon>
  </span>

  <div class="form-box login">
    <h2>Login</h2>
    <form action="">

      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail-outline"></ion-icon>
        </span>
        <input type="email" required>
        <label>Email</label>
      </div>

      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </span>
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="remember-forget">
        <label for=""><input type="checkbox">Remember Me</label>
        <a href="#">Forget Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="login-register">
        <p>Don`t have an account?<a href="#" class="register-link">Register</a></p>
      </div>
    </form>
  </div>


  <div class="form-box register">
    <h2>Register</h2>
    <form action="">

      <div class="input-box">
        <span class="icon">
          <ion-icon name="person-outline"></ion-icon>
          </span>
        <input type="text" required>
        <label>User</label>
      </div>

      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail-outline"></ion-icon>
        </span>
        <input type="email" required>
        <label>Email</label>
      </div>

      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </span>
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="remember-forget">
        <label for=""><input type="checkbox">I agree to the terms $ conditions</label>
        <!-- <a href="#">Forget Password?</a> -->
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-register">
        <p>Already have an account?
          <a href="#" class="login-link">Login</a></p>
      </div>
    </form>
  </div>

</div>













</body>
</html>
